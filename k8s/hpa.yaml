apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: custom-metric-sd
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: custom-metric-sd
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Pods
    pods:
      metric:
        name: loadbalancing.googleapis.com|https|request_count
        selector:
         matchLabels:
           resource.labels.forwarding_rule_name: k8s2-fr-qb1bc4r1-default-api-ingress-z3h4fxgh
      target:
        type: AverageValue
        averageValue: 10